User:
  type: object
  example:
    id: 1
    username: "hannah_bannanah"
    email: "hannah@bannanah.com"
    subscriptionEmail: "bannanah@notifications.com"
    phoneNumber: "+34123456789"
    role: "USER"
    createdAt: "2024-03-15T14:30:00Z"
  properties:
    id:
      type: integer
      readOnly: true
    username:
      type: string
      maxLength: 50
    email:
      type: string
      format: email
      maxLength: 100
    subscriptionEmail:
      type: string
      format: email
      maxLength: 100
    phoneNumber:
      type: string
      maxLength: 20
    role:
      type: string
      enum: [ADMIN, USER]
    createdAt:
      type: string
      format: date-time
      readOnly: true
  required:
    - username
    - email
    - role
